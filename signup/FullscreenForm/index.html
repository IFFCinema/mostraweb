<!DOCTYPE html>
<html lang="pt-BR" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Reserve sua entrada | MOSTRA DE CINEMA ALTERNATIVO DO IFFluminense</title>
		<meta name="description" content="Inscreva-se para a mostra de cinema do IFFluminense campus Campos-Centro" />
		<meta name="keywords" content="Cinema no Campus, IFFluminense, Campos dos Goytacazes, Rio de Janeiro, Brasil, cinema, arte, cultura" />
		<meta name="author" content="IFFluminense" />
		<link rel="shortcut icon" href="./img/favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<p><b>Reserve sua entrada para a Mostra de Cinema Alternativo do IFFluminense</b></p>
					<small><p>É rapidinho, vai.</p></small>
					<br>
					<div class="codrops-top">
						<a class="codrops-icon codrops-icon-prev" href="http://tympanus.net/Development/NotificationStyles/"><span>voltar</span></a>
						<a class="codrops-icon codrops-icon-info" href="#"><span>ajuda</span></a>
					</div>
				</div>
				<form action=./DB/respostas.php id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">Qual é o seu nome?</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="seu nome aqui" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="A gente também detesta spam, por isso a gente não vai ficar te mandando mensagens que você não queira receber.">Qual o seu endereço de e-mail?</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="seu@email.com" required/>
						</li>
						<li data-input-trigger>
						<script type="text/javascript">
						function isNumberKey(evt){
							var charCode = (evt.which) ? evt.which : event.keyCode
							if (charCode > 31 && (charCode < 48 || charCode > 57))
							return false;
							return true;
						}
						</script>
							<label class="fs-field-label fs-anim-upper" for="q3" data-info="Isto irá nos ajudar a saber de qual campus do IFFluminense você faz parte">Qual o seu número de matrícula?</label>
							<input class="fs-anim-lower" id="q3" name="q3" type="text" onkeypress="return isNumberKey(event)" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q4" data-info="Isto irá nos ajudar a saber se você se adequa a classificação indicativa do filme">Qual a sua data de nascimento?</label>
							<input class="fs-anim-lower" id="q4" name="q4" type=date required/>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" data-info="Qual filme você quer assistir?">Escolha a sessão: </label>
							<select name=sessao for="q5" required/>
									<option class="fs-anim-lower" value="" disabled selected>Escolha um filme</option>
									<option class="fs-anim-lower" value=cparadiso id="q5" name="q5">Cinema Paradiso (Itália, 1988)</option>
									<option class="fs-anim-lower" value=ameliepoulain id="q5" name="q5">O Fabuloso Destino d'Amélie Poulain (França, 2001)</option>
									<option class="fs-anim-lower" value=2coelhos id="q5" name="q5">2 Coelhos (Brasil, 2012)</option>
									<option class="fs-anim-lower" value=songone id="q5" name="q5">Song One (EUA, 2014)</option>
	        		</select>
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Enviar dados</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

			<!-- copyright -->
          <footer>
						<p align="middle">
              <font size="2px">feito com &#10084; no <i>campus</i> Campos-Centro<br>&copy; 4º Módulo do Técnico Concomitante em Informática de 2015. Tudo o que está aqui é nosso, exceto o que não for.</font>
              </span>
					</p>
					<br>
				</footer>

		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>
